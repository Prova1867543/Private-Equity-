            { name: "MODENPLAST MEDICAL S.R.L.", provincia: "Modena", ricavi: "‚Ç¨28.52M", ebitda: "26.93%", cagr: "14.28%", website: "www.modenplast.it", settore: "Farmaceutico", description: "Dispositivi medici in plastica monouso. Prodotti per diagnostica e terapia. Marginalit√† del 27%. Certificazioni internazionali." },
            { name: "IACOBUCCI HF AEROSPACE S.P.A.", provincia: "Teramo", ricavi: "‚Ç¨28.43M", ebitda: "18.76%", cagr: "34.74%", website: "www.iacobuccihf.com", settore: "Aerospaziale", description: "Sistemi per aviazione civile e commerciale. Galleys, water systems e interni aeromobili. Crescita eccezionale del 35% annuo. Clienti airlines globali." },
            { name: "VETRORESINA ENGINEERING DEVELOPMENT S.R.L.", provincia: "Siracusa", ricavi: "‚Ç¨28.38M", ebitda: "15.42%", cagr: "12.89%", website: "www.ved.it", settore: "Componenti Industriali", description: "Componenti in vetroresina per industria. Lavorazioni materiali compositi. Applicazioni marine, automotive e industrial. Competenze tecniche avanzate." },
            { name: "ARCO S.R.L.", provincia: "Padova", ricavi: "‚Ç¨28.25M", ebitda: "19.34%", cagr: "13.67%", website: "www.arco-spa.com", settore: "Macchine Industriali", description: "Macchine per industria alimentare. Tecnologie per lavorazione e confezionamento. Soluzioni complete chiavi in mano. Export significativo." }
        ];

        let currentSlide = 0;
        const totalSlides = Math.ceil(companies.length / 2);

        function renderSlide() {
            const startIdx = currentSlide * 2;
            const slideCompanies = companies.slice(startIdx, startIdx + 2);
            
            const slideContent = document.getElementById('slideContent');
            slideContent.innerHTML = slideCompanies.map(company => `
                <div class="company-card">
                    <h2>${company.name}</h2>
                    <div class="company-meta">
                        <span class="location">üìç ${company.provincia}</span>
                        <span class="sector-badge">${company.settore}</span>
                    </div>
                    <div class="metrics-grid">
                        <div class="metric-box ricavi">
                            <div class="metric-label">Ricavi</div>
                            <div class="metric-value">${company.ricavi}</div>
                        </div>
                        <div class="metric-box ebitda">
                            <div class="metric-label">EBITDA</div>
                            <div class="metric-value">${company.ebitda}</div>
                        </div>
                        <div class="metric-box cagr">
                            <div class="metric-label">CAGR</div>
                            <div class="metric-value">${company.cagr}</div>
                        </div>
                        <div class="metric-box website">
                            <div class="metric-label">Website</div>
                            <div class="metric-value">${company.website}</div>
                        </div>
                    </div>
                    <p class="company-description">${company.description}</p>
                </div>
            `).join('');

            updateNavigation();
        }

        function updateNavigation() {
            document.getElementById('slideNumber').textContent = `Slide ${currentSlide + 1}/${totalSlides}`;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
            
            const startCompany = currentSlide * 2 + 1;
            const endCompany = Math.min((currentSlide + 1) * 2, companies.length);
            document.getElementById('navInfo').innerHTML = `
                üìä Aziende ${startCompany}-${endCompany} di ${companies.length} ‚Ä¢ 
                <span class="complete">‚úì 100% COMPLETO (139/139)</span>
            `;

            renderDots();
        }

        function renderDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            const maxDots = Math.min(15, totalSlides);
            dotsContainer.innerHTML = Array.from({ length: maxDots }).map((_, idx) => 
                `<button class="dot ${currentSlide === idx ? 'active' : ''}" onclick="goToSlide(${idx})"></button>`
            ).join('');
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function goToSlide(idx) {
            currentSlide = idx;
            renderSlide();
        }

        // Inizializza la presentazione
        renderSlide();

        // Supporto tastiera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });
    </script>
